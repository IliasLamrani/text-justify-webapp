<!DOCTYPE html>
<html>

<head>
    <title>Justify my text</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Justify my text</h1>
    <img alt="blob" src="../assets/blob.svg" id="blob"/>
    <div id="container">
        <div id="sign-up">
            <h2>Sign up</h2>
            <form id="sign-up-form">
                <label for="email">Email</label><br>
                <input type="email" required><br>
                <label for="password">Password</label><br>
                <input type="password" required><br>
                <input type="submit">
            </form>
        </div>
        <div id="sign-in">
            <h2>Sign in</h2>
            <form id="sign-in-form">
                <label for="password">Token</label><br>
                <input type="password" required><br>
                <input type="submit">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./login.js"></script>
</body>

</html>
